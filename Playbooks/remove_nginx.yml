---
- name: One-Line Nginx Uninstall
  hosts: windows

  tasks:
    - name: Uninstall Nginx
      win_shell: |
        taskkill /f /im nginx.exe 2>$null; sc.exe delete nginx 2>$null; netsh advfirewall firewall delete rule name="Nginx" 2>$null; Remove-Item "C:\nginx" -Recurse -Force -ErrorAction SilentlyContinue; echo "Nginx uninstalled"

    - name: Confirm removal
      debug:
        msg: "Nginx has been uninstalled from the system"