---
- name: Deploy Nginx to Ubuntu targets and measure time
  hosts: lab_nodes
  become: yes
  become_method: sudo

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
      changed_when: false

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Configure UFW to allow Nginx
      ufw:
        rule: allow
        port: '80'
        proto: tcp
    - name: Reload UFW
      community.general.ufw:
        state: reloaded
      listen: reload ufw
